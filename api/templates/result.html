<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" type="image/x-icon" sizes="50x100" href="{{ flavicon }}">
    <title>MCGC Spatial QA Validator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    </head>
<body>
    <div id="hero">
        <img src="{{ logo }}" width="500" height="100"/>
    </div>
    <header>
        <section >
            <div id="title">Spatial File Validator</div>
        </section>
        <section>
            <div id="tagline">Upload a <u>zipped</u> shapefile to validate it for submission</div>
        </section>
        
       
    </header>
    <div>{{Warning}}</div>
    <div id="container">
        <div id="form-container">
                <a href="/"><button type="submit">Validate another file</button></a>
        </div>
        <section id="table">
            <table>
                <tr>
                    <th>Layer name</th>
                    <th>Geometry type</th>
                    <th>Projection</th>
                    <th>Corrupt layer</th>
                    <th>Attributes</th>
                    <th>Geometry Error</th>
                    <th>Overlap</th>
                   
                </tr>
                
                <tr>
                    <td>{{layer_name}}</td>
                    <td>{{geometry}}</td>
                    <td>{{projection}}</td>
                    <td>{{corrupt}}</td>
                    <td>{{attributes}}</td>
                    <td>{{geo_err}}</td>
                    <td>{{overlap}}</td>
                   
                </tr>
                
            </table>
        </section>
    </div>
</body>
</html>
